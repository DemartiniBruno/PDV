<app-navbar-default></app-navbar-default>

<main>
    <form>
        <header>
            <h1>Numero: Novo</h1>
            <p>Status: Pendente</p>
            <p>Gerada em:</p>
            <p>Conclu√≠da em:</p>
        </header>

        <div>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label >Produto</mat-label>
                    <input [(ngModel)]="item_id" name="item" matInput placeholder="Pesquise pelo produto">
                </mat-form-field>
                <mat-form-field id="quantidade_item" appearance="outline">
                    <mat-label  >Quantidade</mat-label>
                    <input [(ngModel)]="quantidade" name="quantidade" type="number"  min="1" class="example-right-align" matInput placeholder="Digite a quatidade">
                </mat-form-field>
                <button (click)="adicionarItem()" class="novo_item">+</button>

                <div class="lista_itens">
                    <table mat-table [dataSource]="lista_itens">
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef> Nome </th>
                            <td mat-cell *matCellDef="let dado"> {{dado.nome}} </td>e
                        </ng-container>

                        <ng-container matColumnDef="quantidade">
                            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                            <td mat-cell *matCellDef="let dado"> {{dado.quantidade}} </td>e
                        </ng-container>

                        <ng-container matColumnDef="valor_unitario">
                            <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
                            <td mat-cell *matCellDef="let dado"> {{dado.valor_unitario}} </td>e
                        </ng-container>

                        <ng-container matColumnDef="valor_total_item">
                            <th mat-header-cell *matHeaderCellDef> Valor Total </th>
                            <td mat-cell *matCellDef="let dado"> {{dado.valor_total_item}} </td>e
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="nome_coluna"></tr>
                        <tr mat-row *matRowDef="let row; columns: nome_coluna;"></tr>
                    </table>
                </div>

                <button routerLink="/vendas">Cancelar</button>
                <button (click)="salvar_nota()">Salvar</button>
            </form>
        </div>

    </form>
</main>
